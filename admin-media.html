<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Media Upload â€” Arte+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/site.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
          <a class="navbar-brand" href="index.html"><img src="images/logo.webp" alt="Arte+ Logo" class="brand-logo" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse justify-content-end" id="mainNav">
            <ul class="navbar-nav align-items-lg-center gap-lg-3">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="account.html">Account</a></li>
              <li class="nav-item nav-auth-item d-none" data-auth-only><button class="btn nav-auth-btn nav-auth-btn-solid" type="button" data-logout>Log Out</button></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="auth-main">
      <section class="section py-5">
        <div class="container">
          <div class="auth-card mx-auto">
            <h1 class="auth-title">Media Upload</h1>
            <form id="adminMediaForm" class="auth-form" novalidate>
              <div class="mb-3">
                <label for="adminMediaType" class="form-label">Media Type</label>
                <select id="adminMediaType" class="form-select" required>
                  <option value="">Select media type</option>
                  <option value="photo">Photo</option>
                  <option value="audio">Audio</option>
                  <option value="video">Video</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="adminMediaFile" class="form-label">Choose file</label>
                <input id="adminMediaFile" class="form-control" type="file" required />
              </div>
              <div id="adminMediaVideoUrlGroup" class="mb-3 d-none">
                <label for="adminMediaVideoUrl" class="form-label">Video URL</label>
                <input id="adminMediaVideoUrl" class="form-control" type="url" placeholder="https://" />
              </div>
              <p id="adminMediaMessage" class="account-history-message" aria-live="polite"></p>
              <button id="adminMediaSubmit" type="submit" class="btn auth-submit-btn w-100" disabled>Upload</button>
            </form>

            <hr class="my-4" />

            <section class="account-history-panel">
              <h2 class="account-history-title">Video Embeds</h2>
              <p id="adminEmbedMessage" class="account-history-message" aria-live="polite"></p>
              <div id="adminEmbedList" class="account-history-list"></div>
            </section>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/auth-ui.js"></script>
    <script type="module" src="scripts/admin-media.ts"></script>
  </body>
</html>
