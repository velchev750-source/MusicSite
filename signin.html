<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign In — Arte+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/site.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.webp" alt="Arte+ Logo" class="brand-logo" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="mainNav">
            <ul class="navbar-nav align-items-lg-center gap-lg-3">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="media.html">Media</a></li>
              <li class="nav-item"><a class="nav-link" href="book.html">Book</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
              <li class="nav-item d-none" data-auth-only><a class="nav-link" href="account.html">Account</a></li>
              <li class="nav-item nav-auth-item d-none" data-auth-only><button class="btn nav-auth-btn nav-auth-btn-solid" type="button" data-logout>Log Out</button></li>
              <li class="nav-item nav-auth-item" data-guest-only><a class="btn nav-auth-btn nav-auth-btn-outline" href="signin.html">Sign In</a></li>
              <li class="nav-item nav-auth-item" data-guest-only><a class="btn nav-auth-btn nav-auth-btn-solid" href="login.html">Log In</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="auth-main">
      <section class="section py-5">
        <div class="container">
          <div class="auth-card mx-auto">
            <h1 class="auth-title">Create Your Account</h1>
            <p class="auth-subtitle">Simple sign in form for new members.</p>

            <form class="auth-form" id="signup-form" novalidate>
              <div class="mb-3">
                <label for="signup-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="signup-username" required />
              </div>
              <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password" required />
              </div>
              <div class="mb-3">
                <label for="signup-email" class="form-label">Email <span class="text-muted small">(optional)</span></label>
                <input type="email" class="form-control" id="signup-email" />
              </div>
              <div class="mb-4">
                <label for="signup-phone" class="form-label">Telephone <span class="text-muted small">(optional)</span></label>
                <input type="tel" class="form-control" id="signup-phone" />
              </div>
              <div id="signup-message" class="auth-message" aria-live="polite"></div>
              <button type="submit" class="btn auth-submit-btn w-100">Sign In</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer id="contact">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 mb-3 mb-md-0">
            <span class="text-muted">Arte+@gmail.com · Stara Zagora, Bulgaria</span>
          </div>
          <div class="col-md-6 text-md-end">
            <span class="text-muted small">© 2026 Arte+. All rights reserved.</span>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/auth-ui.js"></script>
    <script type="module" src="scripts/signup.js"></script>
  </body>
</html>
