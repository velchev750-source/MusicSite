<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Book — Arte+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/site.css" />
    <link rel="stylesheet" href="book-calendar.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.webp" alt="Arte+ Logo" class="brand-logo" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="mainNav">
            <ul class="navbar-nav align-items-lg-center gap-lg-3">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="media.html">Media</a></li>
              <li class="nav-item"><a class="nav-link" href="book.html">Book</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
              <li class="nav-item nav-auth-item"><a class="btn nav-auth-btn nav-auth-btn-outline" href="#">Sign In</a></li>
              <li class="nav-item nav-auth-item"><a class="btn nav-auth-btn nav-auth-btn-solid" href="#">Log In</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="section">
        <div class="container">
          <div class="text-center mb-4">
            <h1 class="display-5">Book the Trio</h1>
            <p class="text-muted mt-2">Placeholder booking page to be completed with calendar and inquiry form.</p>
          </div>

          <div class="row justify-content-center">
            <div class="col-lg-10">
              <div class="booking-widget">
                <div class="calendar-container">
                  <div class="calendar-nav">
                    <button id="prevMonthBtn" aria-label="Previous month"><span>&#8656;</span></button>
                    <div id="currentMonthYear"></div>
                    <button id="nextMonthBtn" aria-label="Next month"><span>&#8658;</span></button>
                  </div>

                  <div class="calendar-header">Book Your Event</div>
                  <div class="calendar" id="bookCalendar"></div>

                  <button class="open-modal-btn" id="openBookingDialog">Book Selected</button>

                  <dialog id="bookingDialog">
                    <button class="close-btn" id="closeDialog">&times;</button>

                    <div class="modal-content">
                      <h2>Book Your Event</h2>

                      <div class="date-price">
                        <div class="dates">Selected date: <strong id="selectedBookingDate">—</strong></div>
                      </div>

                      <form class="booking-form" id="bookingForm">
                        <label for="name">Name<span>*</span></label>
                        <input type="text" id="name" required />

                        <label for="email">Email<span>*</span></label>
                        <input type="email" id="email" required />

                        <label for="phone">Phone number<span>*</span></label>
                        <input type="tel" id="phone" required />

                        <button class="submit-btn" type="submit">Send booking request</button>
                      </form>
                    </div>
                  </dialog>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="contact">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 mb-3 mb-md-0">
            <span class="text-muted">Arte+@gmail.com · Stara Zagora, Bulgaria</span>
          </div>
          <div class="col-md-6 text-md-end">
            <span class="text-muted small">© 2026 Arte+. All rights reserved.</span>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script defer src="book-calendar.js"></script>
  </body>
</html>
