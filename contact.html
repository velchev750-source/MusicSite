<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — Arte+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
    <style>
      :root{--ivory:#f8f5f0;--charcoal:#1c1c1c;--gold:#bfa46f;--soft-gray:#e3dfd7}
      body{font-family:Inter,arial,sans-serif;background:var(--ivory);color:var(--charcoal)}
      h1,h2{font-family:Playfair Display,serif}
      .navbar{background-color:rgba(248,245,240,0.92);border-bottom:1px solid rgba(0,0,0,0.05)}
      .brand-logo{height:48px;width:auto;max-width:200px;display:block;object-fit:contain}
      .section{padding:4.5rem 0}
      .form-control{border-radius:0}
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.webp" alt="Arte+ Logo" class="brand-logo" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="mainNav">
            <ul class="navbar-nav align-items-lg-center gap-lg-3">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="media.html">Media</a></li>
              <li class="nav-item"><a class="nav-link" href="book.html">Book</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="section">
        <div class="container">
          <div class="text-center mb-4">
            <h1 class="display-5">Contact</h1>
            <p class="text-muted mt-2">Use this form to reach the trio. Placeholder form — submissions will be integrated later.</p>
          </div>

          <div class="row justify-content-center">
            <div class="col-lg-8">
              <form class="bg-white p-4" novalidate>
                <div class="row g-3">
                  <div class="col-md-6"><label class="form-label">Name</label><input class="form-control" placeholder="Full name"/></div>
                  <div class="col-md-6"><label class="form-label">Email</label><input class="form-control" placeholder="name@example.com"/></div>
                  <div class="col-12"><label class="form-label">Message</label><textarea class="form-control" rows="5" placeholder="Event details, date, venue..."></textarea></div>
                  <div class="col-12"><button class="btn btn-outline-dark" type="submit">Send</button></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="contact" style="padding:2.5rem 0;border-top:1px solid #e1dbd0">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 mb-3 mb-md-0">
            <span class="text-muted">Arte+@gmail.com · Stara Zagora, Bulgaria</span>
          </div>
          <div class="col-md-6 text-md-end">
            <span class="text-muted small">© 2026 Arte+. All rights reserved.</span>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
