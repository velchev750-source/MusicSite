<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Media — Arte+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/site.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.webp" alt="Arte+ Logo" class="brand-logo" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="mainNav">
            <ul class="navbar-nav align-items-lg-center gap-lg-3">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="media.html">Media</a></li>
              <li class="nav-item"><a class="nav-link" href="book.html">Book</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
              <li class="nav-item d-none" data-auth-only><a class="nav-link" href="account.html">Account</a></li>
              <li class="nav-item nav-auth-item d-none" data-auth-only><button class="btn nav-auth-btn nav-auth-btn-solid" type="button" data-logout>Log Out</button></li>
              <li class="nav-item nav-auth-item" data-guest-only><a class="btn nav-auth-btn nav-auth-btn-outline" href="signin.html">Sign In</a></li>
              <li class="nav-item nav-auth-item" data-guest-only><a class="btn nav-auth-btn nav-auth-btn-solid" href="login.html">Log In</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="section">
        <div class="container">
          <div class="text-center mb-4">
            <h1 class="display-5">Media</h1>
            <p class="text-muted mt-2">Audio, video and gallery content in one page.</p>
          </div>

          <div class="row g-4">
            <div class="col-md-4">
              <a class="media-link d-flex align-items-center justify-content-center" href="#audio">
                <span class="label">Audio</span>
              </a>
            </div>
            <div class="col-md-4">
              <a class="media-link d-flex align-items-center justify-content-center" href="#video">
                <span class="label">Video</span>
              </a>
            </div>
            <div class="col-md-4">
              <a class="media-link d-flex align-items-center justify-content-center" href="#gallery">
                <span class="label">Gallery</span>
              </a>
            </div>
          </div>
        </div>
      </section>

      <section class="section-sm" id="audio">
        <div class="container">
          <h2 class="mb-3">Audio</h2>
          <div id="audioCarousel" class="carousel slide media-carousel" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#audioCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#audioCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#audioCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active"><img src="images/anna.webp" alt="Anna" /></div>
              <div class="carousel-item"><img src="images/Arila.webp" alt="Arila" /></div>
              <div class="carousel-item"><img src="images/Elena.webp" alt="Elena" /></div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#audioCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#audioCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>

      <section class="section-sm" id="video">
        <div class="container">
          <h2 class="mb-3">Video</h2>
          <p id="videoEmbedsMessage" class="account-history-message"></p>
          <div id="videoEmbedList" class="row g-4 mb-4"></div>
          <div id="videoCarousel" class="carousel slide media-carousel" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active"><img src="images/anna.webp" alt="Anna" /></div>
              <div class="carousel-item"><img src="images/Arila.webp" alt="Arila" /></div>
              <div class="carousel-item"><img src="images/Elena.webp" alt="Elena" /></div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>

      <section class="section-sm" id="gallery">
        <div class="container">
          <h2 class="mb-3">Gallery</h2>
          <div id="galleryCarousel" class="carousel slide media-carousel" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active"><img src="images/anna.webp" alt="Anna" /></div>
              <div class="carousel-item"><img src="images/Arila.webp" alt="Arila" /></div>
              <div class="carousel-item"><img src="images/Elena.webp" alt="Elena" /></div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer id="contact">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 mb-3 mb-md-0">
            <span class="text-muted">Arte+@gmail.com · Stara Zagora, Bulgaria</span>
          </div>
          <div class="col-md-6 text-md-end">
            <span class="text-muted small">© 2026 Arte+. All rights reserved.</span>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/auth-ui.js"></script>
    <script type="module" src="scripts/media.ts"></script>
  </body>
</html>
