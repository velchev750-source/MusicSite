[build]
  command = "npm ci --include=dev && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22.12.0"
  NPM_FLAGS = "--include=dev"
  NPM_CONFIG_PRODUCTION = "false"

[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200

[[redirects]]
  from = "/media"
  to = "/media.html"
  status = 200

[[redirects]]
  from = "/book"
  to = "/book.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200
